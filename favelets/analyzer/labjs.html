<body>

    <script type="text/javascript" src="../LAB.src.js"></script>

        var base = document.location.href + "/..";
        var bodyScripts = [

            , base + "/../jquery.ref.js"

            , base + "/../modernizr.beta.js"
            , base + "/code2.js"
            ];
        $LAB.setGlobalDefaults({ UsePreloading: false });
        $LAB
        .script(bodyScripts[0]).wait()
        .script(bodyScripts[1])
        .script(bodyScripts[2])
        .script(bodyScripts[3]).wait()
        .script(bodyScripts[4]).wait(function () { alert("all done"); });
